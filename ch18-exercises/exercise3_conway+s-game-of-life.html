        <title>Exercise 2: A JavaScript Workbench</title>
<!--
Conway's Game of Life

Conway’s Game of Life is a simple simulation that creates artificial
“life” on a grid, each cell of which is either alive or not. Each generation
(turn), the following rules are applied:

• Any live cell with fewer than two or more than three live neighbors dies.

• Any live cell with two or three live neighbors lives on to the next
  generation.

• Any dead cell with exactly three live neighbors becomes a live cell.

A neighbor is defined as any adjacent cell, including diagonally adjacent ones.

Note that these rules are applied to the whole grid at once, not one square at
a time. That means the counting of neighbors is based on the situation at the
start of the generation, and changes happening to neighbor cells during this
generation should not influence the new state of a given cell.

Implement this game using whichever data structure you find appropriate. Use
Math.random to populate the grid with a random pattern initially. Display it
as a grid of checkbox fields, with a button next to it to advance to the next
generation. When the user checks or unchecks the checkboxes, their changes
should be included when computing the next generation.
-->

input {
    margin: 0;
    padding: 0;
}

button#advance-generation {
    margin: 1em;
}

div#cell-grid {
    padding: 1em;
}
        </style>

        <script>
let advGenButton = document.getElementById("advance-generation");

// A 2d array, 80 x 40, storing all checkbox nodes in the document, such that
// for a checkbox with id cell-X:Y, checkboxCellGrid[X][Y] will store that
// checkbox.
let checkboxCellGrid = [];

// A 2d array, also 80 x 40, which will be used to temporarily store the next
// generation of the automation, such that bufferCellGrid[x][y] == true if
// checkboxCellGrid[x][y].checked will be set to true, and bufferCellGrid[x][y]
// == false if checkboxCellGrid[x][y].checked will be set to false.
let bufferCellGrid = [];

// Populating both checkboxCellGrid and bufferCellGrid, also setting 1 in 8
// checkboxes to checked.
for (x = 0; x < 80; x++) {
    checkboxCellGrid.push(new Array(80));
    bufferCellGrid.push(new Array(80));
    for (y = 0; y < 40; y++) {
        checkboxCellGrid[x][y] = document.getElementById(`cell-${x}:${y}`);
        if (Math.random() < 1/8) {
            checkboxCellGrid[x][y].checked = true;
        }
    }
}

// Attaching the advanceGeneration() function to the [Advance Generation]
// button.
advGenButton.addEventListener("click", (event) => {
    event.preventDefault();
    advanceGeneration();
});

// Computes the sum of the neighbors to a cell, specially handling a cell that
// lies on the border of the cell grid.
function sumOfNeighbors(x, y) {
    let leftX  = x == 0 ? 79 : x - 1;
    let thisX = x;
    let rightX = x == 79 ? 0 : x + 1;
    let upperY = y == 0 ? 39 : y - 1;
    let thisY = y;
    let lowerY = y == 39 ? 0 : y + 1;

    let upperLeftNeighbor  = checkboxCellGrid[leftX][upperY].checked  ? 1 : 0;
    let upperNeighbor      = checkboxCellGrid[thisX][upperY].checked  ? 1 : 0;
    let upperRightNeighbor = checkboxCellGrid[rightX][upperY].checked ? 1 : 0;

    let leftNeighbor       = checkboxCellGrid[leftX][thisY].checked   ? 1 : 0;
    let rightNeighbor      = checkboxCellGrid[rightX][thisY].checked  ? 1 : 0;

    let lowerLeftNeighbor  = checkboxCellGrid[leftX][lowerY].checked  ? 1 : 0;
    let lowerNeighbor      = checkboxCellGrid[thisX][lowerY].checked  ? 1 : 0;
    let lowerRightNeighbor = checkboxCellGrid[rightX][lowerY].checked ? 1 : 0;

    return upperLeftNeighbor + upperNeighbor + upperRightNeighbor
         + leftNeighbor                      + rightNeighbor
         + lowerLeftNeighbor + lowerNeighbor + lowerRightNeighbor;
}

// Computes the next generation, storing it in bufferCellGrid as it goes, then
// copies those booleans to the .checked properties of the checkboxes stored in
// checkboxCellGrid.
function advanceGeneration() {
    for (x = 0; x < 80; x++) {
        for (y = 0; y < 40; y++) {
            let neighborSum = sumOfNeighbors(x, y);
            if (checkboxCellGrid[x][y].checked) {
                if (neighborSum < 2 || neighborSum > 3) {
                    bufferCellGrid[x][y] = false;
                } else {
                    bufferCellGrid[x][y] = true;
                }
            } else {
                if (neighborSum == 3) {
                    bufferCellGrid[x][y] = true;
                } else {
                    bufferCellGrid[x][y] = false;
                }
            }
        }
    }
    for (x = 0; x < 80; x++) {
        for (y = 0; y < 40; y++) {
            checkboxCellGrid[x][y].checked = bufferCellGrid[x][y];
        }
    }
}
        </script>
    </body>
</html>
